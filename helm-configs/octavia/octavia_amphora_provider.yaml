---
# this file is generated for enabling amphora provider for octavia
# the pod mounts have been set to the recommended defaults; if you
# generated the certs manually then the pod mounts and volumes have
# to be modified accordingly

pod:
  mounts:
    octavia_api:
      octavia_api:
        volumeMounts:
          - name: octavia-certs
            mountPath: /etc/octavia/certs/private/server_ca.key.pem
            subPath: server_ca.key.pem
          - name: octavia-certs
            mountPath: /etc/octavia/certs/server_ca.cert.pem
            subPath: server_ca.cert.pem
          - name: octavia-certs
            mountPath: /etc/octavia/certs/client_ca.cert.pem
            subPath: client_ca.cert.pem
          - name: octavia-certs
            mountPath: /etc/octavia/certs/private/client.key-and-cert.pem
            subPath: client.key-and-cert.pem
          - name: pod-run-octavia
            mountPath: /var/run/octavia
        volumes:
          - name: octavia-certs
            secret:
              secretName: octavia-certs
              defaultMode: 0644
          - name: pod-run-octavia
            emptyDir: {}
    octavia_worker:
      octavia_worker:
        volumeMounts:
          - name: octavia-certs
            mountPath: /etc/octavia/certs/private/server_ca.key.pem
            subPath: server_ca.key.pem
          - name: octavia-certs
            mountPath: /etc/octavia/certs/server_ca.cert.pem
            subPath: server_ca.cert.pem
          - name: octavia-certs
            mountPath: /etc/octavia/certs/client_ca.cert.pem
            subPath: client_ca.cert.pem
          - name: octavia-certs
            mountPath: /etc/octavia/certs/private/client.key-and-cert.pem
            subPath: client.key-and-cert.pem
          - name: pod-run-octavia
            mountPath: /var/run/octavia
        volumes:
          - name: octavia-certs
            secret:
              secretName: octavia-certs
              defaultMode: 0644
          - name: pod-run-octavia
            emptyDir: {}
    octavia_housekeeping:
      octavia_housekeeping:
        volumeMounts:
          - name: octavia-certs
            mountPath: /etc/octavia/certs/private/server_ca.key.pem
            subPath: server_ca.key.pem
          - name: octavia-certs
            mountPath: /etc/octavia/certs/server_ca.cert.pem
            subPath: server_ca.cert.pem
          - name: octavia-certs
            mountPath: /etc/octavia/certs/client_ca.cert.pem
            subPath: client_ca.cert.pem
          - name: octavia-certs
            mountPath: /etc/octavia/certs/private/client.key-and-cert.pem
            subPath: client.key-and-cert.pem
        volumes:
          - name: octavia-certs
            secret:
              secretName: octavia-certs
              defaultMode: 0644
    octavia_health_manager:
      octavia_health_manager:
        volumeMounts:
          - name: octavia-certs
            mountPath: /etc/octavia/certs/private/server_ca.key.pem
            subPath: server_ca.key.pem
          - name: octavia-certs
            mountPath: /etc/octavia/certs/server_ca.cert.pem
            subPath: server_ca.cert.pem
          - name: octavia-certs
            mountPath: /etc/octavia/certs/client_ca.cert.pem
            subPath: client_ca.cert.pem
          - name: octavia-certs
            mountPath: /etc/octavia/certs/private/client.key-and-cert.pem
            subPath: client.key-and-cert.pem
        volumes:
          - name: octavia-certs
            secret:
              secretName: octavia-certs
              defaultMode: 0644

conf:
  octavia:
    certificates:
      ca_certificate: /etc/octavia/certs/server_ca.cert.pem
      ca_private_key: /etc/octavia/certs/private/server_ca.key.pem
      ca_private_key_passphrase: qO07GVqE3ofMb0TL2rnK8Pd1Swa8zlEn
    controller_worker:
      client_ca: /etc/octavia/certs/client_ca.cert.pem
      amp_image_owner_id: 56434d857d6642a2b4f6a0e6513b3d3e
      amp_secgroup_list: d86375b2-a9c9-4c47-9336-4e9f4e970759
      amp_flavor_id: 67aed335-de8e-4ae7-91f6-953feab465a8
      amp_boot_network_list: 94e76914-e59c-4cfd-9a49-dd0d5ed98d8d
      amp_image_tag: amphora
      amp_ssh_key_name: amphora-ssh-key
    haproxy_amphora:
      client_cert: /etc/octavia/certs/private/client.key-and-cert.pem
      server_ca: /etc/octavia/certs/server_ca.cert.pem
    health_manager:
      bind_port: 5555
      bind_ip: 0.0.0.0
      controller_ip_port_list:  172.16.29.112:5555, 172.16.29.208:5555, 172.16.29.250:5555
